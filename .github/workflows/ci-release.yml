name: ci-release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run tests
        run: go test ./...

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            ext: ""
          - goos: linux
            goarch: arm64
            ext: ""
          - goos: darwin
            goarch: amd64
            ext: ""
          - goos: darwin
            goarch: arm64
            ext: ""
          - goos: windows
            goarch: amd64
            ext: ".exe"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build archive
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          BIN_NAME="gol-on-cli"
          OUT_DIR="dist"
          VERSION="${GITHUB_REF_NAME}"
          PLATFORM="${{ matrix.goos }}-${{ matrix.goarch }}"
          mkdir -p "$OUT_DIR/$PLATFORM"

          go build -o "$OUT_DIR/$PLATFORM/${BIN_NAME}${{ matrix.ext }}" ./cmd/gol-on-cli

          cp README.md "$OUT_DIR/$PLATFORM/README.md"

          ARCHIVE="${BIN_NAME}_${VERSION}_${PLATFORM}.tar.gz"
          tar -C "$OUT_DIR/$PLATFORM" -czf "$OUT_DIR/$ARCHIVE" .

          if [ "${{ matrix.goos }}" = "windows" ]; then
            ZIP_ARCHIVE="${BIN_NAME}_${VERSION}_${PLATFORM}.zip"
            (cd "$OUT_DIR/$PLATFORM" && zip -r "../$ZIP_ARCHIVE" .)
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            dist/*.tar.gz
            dist/*.zip

  publish-release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten artifacts
        run: |
          mkdir -p release-assets
          find dist -type f \( -name '*.tar.gz' -o -name '*.zip' \) -exec cp {} release-assets/ \;

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          generate_release_notes: true
